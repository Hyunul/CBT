name: Deploy to EC2 with Docker

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./cbt-be
          file: ./cbt-be/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cbt-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cbt-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cbt-backend:buildcache,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./cbt-fe
          file: ./cbt-fe/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cbt-frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cbt-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cbt-frontend:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fix permissions on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo mkdir -p /home/${{ secrets.EC2_USERNAME }}/CBT
            sudo chown -R $(whoami) /home/${{ secrets.EC2_USERNAME }}/CBT
            sudo chmod -R u+w /home/${{ secrets.EC2_USERNAME }}/CBT

      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/${{ secrets.EC2_USERNAME }}/CBT"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail

            cd /home/${{ secrets.EC2_USERNAME }}/CBT

            COMPOSE="docker compose"
            echo "Using Compose command: sudo $COMPOSE"

            touch .env

            upsert_env () {
              local key="$1"
              local val="$2"
              if grep -q "^${key}=" .env; then
                sed -i "s|^${key}=.*|${key}=${val}|" .env
              else
                echo "${key}=${val}" >> .env
              fi
            }

            upsert_env "DOCKER_USERNAME" "${{ secrets.DOCKER_USERNAME }}"
            upsert_env "NEXT_PUBLIC_API_URL" "${{ secrets.NEXT_PUBLIC_API_URL }}"

            echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            sudo $COMPOSE pull

            sudo $COMPOSE up -d --remove-orphans

            sudo docker image prune -f
