name: Deploy to EC2 with Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./cbt-be
          file: ./cbt-be/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cbt-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cbt-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cbt-backend:buildcache,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./cbt-fe
          file: ./cbt-fe/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cbt-frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cbt-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cbt-frontend:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/${{ secrets.EC2_USERNAME }}/CBT"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/${{ secrets.EC2_USERNAME }}/CBT
            cd /home/${{ secrets.EC2_USERNAME }}/CBT
            
            # Create .env file for Docker Compose
            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" > .env
            # Add other env vars here if needed, e.g.,
            # echo "NEXT_PUBLIC_API_URL=http://${{ secrets.EC2_HOST }}:8080" >> .env

            # Pull latest images
            sudo docker-compose pull backend frontend
            
            # Restart services
            sudo docker-compose up -d --remove-orphans
            
            # Cleanup unused images
            sudo docker image prune -f