<!DOCTYPE html>
<html>
<head>
    <title>Architecture Decision Benchmark</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 40px; background: #ffffff; display: flex; justify-content: center; }
        .card { background: white; padding: 40px; border: 1px solid #e0e0e0; border-radius: 8px; width: 800px; }
        h1 { color: #2c3e50; text-align: center; font-size: 24px; margin-bottom: 10px; }
        h2 { color: #7f8c8d; text-align: center; font-size: 16px; font-weight: normal; margin-bottom: 40px; }
        .footer { margin-top: 30px; text-align: center; font-size: 14px; color: #7f8c8d; }
        .highlight { color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Architecture Decision Benchmark</h1>
        <h2>Trade-off Analysis: Synchronous Persistence vs. Event-Driven (Kafka)</h2>
        
        <canvas id="portfolioChart"></canvas>

        <div class="footer">
            <p>Result: Kafka introduces <span class="highlight">~4.2x Latency Overhead</span> in low-complexity scenarios.</p>
            <p>Decision: <strong>Adopted Direct DB Architecture</strong> for efficiency.</p>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('portfolioChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Direct DB (Synchronous)', 'Kafka Event-Driven (Asynchronous)'],
                datasets: [{
                    label: 'Processing Latency (ms)',
                    data: [2.92, 12.20],
                    backgroundColor: [
                        '#3498db', // Professional Blue
                        '#e74c3c'  // Alert Red
                    ],
                    borderRadius: 4,
                    barPercentage: 0.5
                }]
            },
            options: {
                indexAxis: 'y', // 가로 막대 그래프로 변경 (비교에 더 효과적)
                responsive: true,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.parsed.x + ' ms';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        title: { display: true, text: 'Latency (Milliseconds) - Lower is Better' },
                        grid: { color: '#f0f0f0' }
                    },
                    y: {
                        grid: { display: false }
                    }
                }
            }
        });
    </script>
</body>
</html>
