spring:
    datasource:
        url: jdbc:mysql://localhost:3306/cbt_platform?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
        username: root
        password: 1234
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                format_sql: true
                use_sql_comments: true
                dialect: org.hibernate.dialect.MySQL8Dialect # Specify dialect for MySQL
    data:
        redis:
            host: localhost
            port: 6379
            timeout: 60000
jwt:
    secret: ${JWT_SECRET:mysecretkey123456789012345678901234}
    expiration: 43200000
logging:
    level:
        org.hibernate.SQL: debug
