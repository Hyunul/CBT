version: "3.8"

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cbt-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    depends_on:
      - backend
      - frontend
    restart: always

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: cbt-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # 1. MySQL Database
  db:
    image: mysql:8.0
    container_name: cbt-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: cbt_platform
      MYSQL_USER: cbt_user
      MYSQL_PASSWORD: cbt_password
      MYSQL_ROOT_PASSWORD: root_password
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "root", "-proot_password"]
      timeout: 20s
      retries: 10

  # 2. Redis Cache & Ranking Store
  redis:
    image: redis:7-alpine
    container_name: cbt-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: always

  # 3. Spring Boot Backend Application
  backend:
    build:
      context: ./cbt-be
      dockerfile: Dockerfile
    image: ${DOCKER_USERNAME}/cbt-backend:latest
    container_name: cbt-backend
    # ports:
    #   - "8080:8080"  # Accessed via Nginx
    environment:
      # DB 설정
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/cbt_platform?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root_password
      # Redis 설정
      SPRING_DATA_REDIS_HOST: redis
      # JVM 메모리 설정 (t3.small 2GB 기준: 최대 1GB 할당)
      JAVA_OPTS: "-Xms512m -Xmx1024m"
      # CORS 설정 (모든 Origin 허용)
      CORS_ALLOWED_ORIGINS: "*"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always

  # 4. Next.js Frontend Application
  frontend:
    image: ${DOCKER_USERNAME}/cbt-frontend:latest
    container_name: cbt-frontend
    # ports:
    #   - "3000:3000"  # Accessed via Nginx
    environment:
      # 중요: 브라우저(클라이언트)에서 접근할 API 주소입니다.
      # Nginx를 통해 접근하므로 /api (Relative path) 또는 https://<HOST>/api 설정 권장
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
      # Docker 내부 네트워크 통신용 (Next.js Rewrite)
      INTERNAL_API_URL: http://backend:8080
    depends_on:
      - backend
    restart: always

volumes:
  mysql_data:
  redis_data: