version: "3.8"

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cbt-nginx
    ports:
      - "80:80"
      # Cloudflare 'Flexible' 모드 사용 시 443 포트는 열어두지 않아도 되지만, 
      # 나중에 'Full' 모드로 전환할 계획이 있다면 유지해도 무방합니다.
      - "443:443" 
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    # 인증서 갱신 로직이 필요 없으므로 기본 커맨드로 단순화합니다.
    command: nginx -g "daemon off;"
    depends_on:
      - backend
      - frontend
    restart: always

  # Certbot 서비스는 더 이상 필요 없으므로 삭제되었습니다.

  # 1. MySQL Database
  db:
    image: mysql:8.0
    container_name: cbt-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: cbt_platform
      MYSQL_USER: cbt_user
      MYSQL_PASSWORD: cbt_password
      MYSQL_ROOT_PASSWORD: root_password
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "root", "-proot_password"]
      timeout: 20s
      retries: 10

  # 2. Redis Cache & Ranking Store
  redis:
    image: redis:7-alpine
    container_name: cbt-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: always

  # 3. Spring Boot Backend Application
  backend:
    build:
      context: ./cbt-be
      dockerfile: Dockerfile
    image: ${DOCKER_USERNAME}/cbt-backend:latest
    container_name: cbt-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/cbt_platform?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root_password
      SPRING_DATA_REDIS_HOST: redis
      JAVA_OPTS: "-Xms512m -Xmx1024m"
      CORS_ALLOWED_ORIGINS: "*"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always

  # 4. Next.js Frontend Application
  frontend:
    image: ${DOCKER_USERNAME}/cbt-frontend:latest
    container_name: cbt-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
      INTERNAL_API_URL: http://backend:8080
    depends_on:
      - backend
    restart: always

volumes:
  mysql_data:
  redis_data: