name: Deploy to EC2 with Docker

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./cbt-be
          file: ./cbt-be/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cbt-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cbt-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cbt-backend:buildcache,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./cbt-fe
          file: ./cbt-fe/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cbt-frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cbt-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cbt-frontend:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure target directory exists on EC2
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            mkdir -p /home/${{ secrets.EC2_USERNAME }}/CBT

      - name: Start SSH agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy docker-compose.yml to EC2 (overwrite)
        run: |
          set -euo pipefail
          scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            docker-compose.yml \
            ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USERNAME }}/CBT/docker-compose.yml

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail

            cd /home/${{ secrets.EC2_USERNAME }}/CBT

            if docker compose version >/dev/null 2>&1; then
              COMPOSE="docker compose"
            else
              COMPOSE="docker-compose"
            fi

            touch .env

            upsert_env () {
              key="$1"
              val="$2"
              if grep -q "^${key}=" .env; then
                sed -i "s|^${key}=.*|${key}=${val}|" .env
              else
                echo "${key}=${val}" >> .env
              fi
            }

            upsert_env "DOCKER_USERNAME" "${{ secrets.DOCKER_USERNAME }}"

            echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            sudo $COMPOSE pull
            sudo $COMPOSE up -d --remove-orphans

            sudo docker image prune -f
