version: "3.8"

services:
  # 1. MySQL Database
  db:
    image: mysql:8.0
    container_name: cbt-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: cbt_platform
      MYSQL_USER: cbt_user
      MYSQL_PASSWORD: cbt_password
      MYSQL_ROOT_PASSWORD: root_password
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "root", "-proot_password"]
      timeout: 20s
      retries: 10

  # 2. Redis Cache & Ranking Store
  redis:
    image: redis:7-alpine
    container_name: cbt-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: always

  # 3. Spring Boot Backend Application
  backend:
    image: ${DOCKER_USERNAME}/cbt-backend:latest
    container_name: cbt-backend
    ports:
      - "8080:8080"
    environment:
      # DB 설정
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/cbt_platform?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root_password
      # Redis 설정
      SPRING_REDIS_HOST: redis
      # JVM 메모리 설정 (t3.small 2GB 기준: 최대 1GB 할당)
      JAVA_OPTS: "-Xms512m -Xmx1024m"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always

  # 4. Next.js Frontend Application
  frontend:
    image: ${DOCKER_USERNAME}/cbt-frontend:latest
    container_name: cbt-frontend
    ports:
      - "3000:3000"
    environment:
      # 중요: 브라우저(클라이언트)에서 접근할 API 주소입니다.
      # EC2의 공인 IP나 도메인이 있다면 그것으로 변경해야 합니다.
      # 예: http://<EC2-PUBLIC-IP>:8080
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      # Docker 내부 네트워크 통신용 (Next.js Rewrite)
      INTERNAL_API_URL: http://backend:8080
    depends_on:
      - backend
    restart: always

volumes:
  mysql_data:
  redis_data: